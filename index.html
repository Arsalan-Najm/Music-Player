<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="main">
        <div class="music-container">
            <h1 class="playing">Now Playing</h1>
            <p></p>
            <div class="image">
                <img src="" alt="poster" class="img"> 
            </div>
            <audio class="audio" src=""></audio>
            <h1 class="title"></h1>
            <h2 class="artist"></h2>
        </div>
        <div class="controls">
            <div class="box"><i class="bx bx-fast-forward" id="back" title="previous song"></i></div>
            <div class="box"><i class="bx bx-play" id="play" title="play/pause"></i></div>
            <div class="box"><i class="bx bx-fast-forward" id="forward" title="next song"></i></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
